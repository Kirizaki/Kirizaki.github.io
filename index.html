<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Disable webpage cache - do not store any images in cookies -->
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalText"></p>
        </div>
    </div>

    <div class="brightness">
        <img id="schroom1" onclick='openModal(this)' src="img/schroom1.gif" style="position:absolute;top: 2000px;left: 1168px;z-index:1; height: auto; width: auto;">
    </div>
    <div class="brightness">
        <img id="human" onclick='openModal(this)' src="img/human.gif" style="position:absolute;top: 2000px;left: 1168px;z-index:1; height: auto; width: auto;">
    </div>
    <section id="WORK">
        <img src="img/lil.jpg" class="image" style="position:absolute;top: 0px;left: 0px;z-index: index 0; height: auto; width: auto;">
    </section>
</body>
<script>
    var openModal = function(element) {
        var modal = document.getElementById('myModal');

        modal.style.display = "block";

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        var modalTextElement = document.getElementById('modalText');
        modalTextElement.innerText = getTextByElementId(element.id);
    }

    var getTextByElementId = function(id) {
        if (id == 'schroom1') {
            return "Grzybek :3";
        } else if (id == 'human') {
            return "Ludzik ]:->";
        }
    }
</script>

</html>
